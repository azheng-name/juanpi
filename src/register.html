<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/longin.css">
</head>

<body>
    <div class="clear ">
        <div class="banx-1">
            <a href="index.html">
                <div class="logo">

                </div>
            </a>
            <div class="pro">
                <a title="每天10点开抢" class="date" href="javascript:;" target="_blank"></a>
                <a title="职业买手砍价" class="date-1" href="javascript:;" target="_blank"></a>
                <a title="商品验货质检" class="date-2" href="javascript:;" target="_blank"></a>
            </div>

        </div>
    </div>
    <div class="banx">
        <div class="title"><span class="hd">新用户注册</span><span class="tips">注册卷皮网，赢积分换好礼！</span>
            <p class="other">已有账号，<a href="longin.html" rel="nofollow">立即登录</a></p>
        </div>
        <div class="login-center">
            <div class="content-landing">
                <form action="longin.html" method="post" id="reg">
                    <ul>
                        <li class="error_box">
                            <label class="normal">手机号码：</label>
                            <input type="text" class="normal-input" name="email" autocomplete="off" tabindex="1">
                            <div class="error-box " id="email_warn" warn="请输入11位手机号"><strong class="error "></strong>
                                <p class="ms"></p>
                            </div>


                        </li>
                        <li class="set">
                            <label class="normal">创建密码：</label>
                            <input type="password" class="normal-input" id="password" name="password" autocomplete="off"
                                tabindex="2">
                            <div class="error-box" id="password_warn" warn="6-16个数字、字母或符号，字母区分大小写"><strong
                                    class="error "></strong>
                                <p class="ms"></p>

                            </div>
                            <div class="grade">
                                    <span class="cur2"></span>
                                    <span class="cur2"></span>
                                    <span class="cur2"></span>
                                    <em class="cur1">ruo</em>
                                </div>
                        </li>
                        <li class="error_box">
                            <label class="normal">确认密码：</label>
                            <input type="password" class="normal-input" id="confirm_password" name="confirm_password"
                                autocomplete="off" tabindex="3">
                            <div class="error-box" id="confirm_password_warn" warn="请再次输入密码"><strong
                                    class="error "></strong>
                                <p class="ms"> </p>
                            </div>
                        </li>
                        <li>
                            <label class="normal"></label>
                            <div class="btn">

                                <input type="submit" class="sub" value="立即注册" autocomplete="off">
                                <span id="loading"></span> </div>
                        </li>

                    </ul>
                </form>

            </div>
            <div class="login-l"> <img src="./img/login-bj-ad01.png" alt="">
                <div class="line"></div>

            </div>
        </div>

    </div>
    <div>
        <div class="banx-1">
            <p>武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 | 鄂公网安备42018502000390号 | 食品流通许可证 SP4201991510041888
            </p>
        </div>
    </div>
</body>
<script src="./js/register.js"></script>

</html>
